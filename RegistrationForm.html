<!Doctype Html>
<html>
    <head>
        <title>Registration Form</title>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container"><br>
            <h1 class="text-success text-center">Complete Form Validation In Javascript</h1><br>
            <div class="col-lg-8 m-auto d-block">
                <form action="#" onsubmit="return validation()" class="bg-light">
                    
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                        <span id="username" class="text-danger font-weight-bold"></span>
                    </div>
                     
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
                        <span id="passwords" class="text-danger font-weight-bold"></span>

                    </div>
                    
                    <div class="form-group">
                        <label>Confirm Password:</label>
                        <input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
                        <span id="confrmpass" class="text-danger font-weight-bold"></span>

                    </div>
                    
                    <div class="form-group">
                        <label>Mobile No:</label>
                        <input type="text" name="mobile" class="form-control" id="mobile" autocomplete="off">
                                                <span id="mobileno" class="text-danger font-weight-bold"></span>

                    </div>
                    
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="text" name="email" class="form-control" id="email" autocomplete="off">
                                                <span id="emailids" class="text-danger font-weight-bold"></span>

                    </div>
                    
                    <input type="submit" value="Submit" name="submit" class="btn btn-success">
                </form>
            </div>
        </div>
        
        <script type="text/javascript">
            function validation(){
                var user = document.getElementById('user').value;
                var pass = document.getElementById('pass').value;
                var conpass = document.getElementById('conpass').value;
                var mobile = document.getElementById('mobile').value;
                var email = document.getElementById('email').value;
                
                if(user==""){
                    document.getElementById('username').innerHTML="* Please fill the username field";
                    return false;
                }
                
                if((user.length<=2)||(user.length>20)){
                    document.getElementById('username').innerHTML="* user length must be between 2 and 20";
                    return false;
                }
                
                if(!isNaN(user)){
                    document.getElementById('username').innerHTML="* only characters are allowed";
                    return false;
                }
                
                
                
                
                if(pass==""){
                    document.getElementById('passwords').innerHTML="* Please fill the password field";
                    return false;
                }
                
                if((pass.length<=5)||(pass.length>20)){
                    document.getElementById('passwords').innerHTML="* password length must be between 5 and 20";
                    return false;
                }
                
                if(pass!=conpass){
                    document.getElementById('confrmpass').innerHTML="* password doesn't match";
                    return false;
                }
                
                if(conpass==""){
                    document.getElementById('confrmpass').innerHTML="* Please fill the confirm password field";
                    return false;
                }
                
                if(mobile==""){
                    document.getElementById('mobileno').innerHTML="* Please fill the mobile no. field";
                    return false;
                }
                
                if(isNaN(mobile)){
                    document.getElementById('mobileno').innerHTML="* user must write digits only not characters";
                    return false;
                }
                
                if(mobile.length!=10){
                    document.getElementById('mobileno').innerHTML="* mobile number must be 10 digits only";
                    return false;
                }
                
                
                
                
                if(email==""){
                    document.getElementById('emailids').innerHTML="* Please fill the email field";
                    return false;
                }
                
                if(email.indexOf('@')<=0){
                    document.getElementById('emailids').innerHTML="* Invalid Position of @";
                    return false;
                }
                
                if((email.charAt(email.length-4)!='.') && (email.charAt(email.length-3)!='.')){
                    document.getElementById('emailids').innerHTML="* Invalid Position of .";
                    return false;
                }
            }
            
        </script>>
    </body>
</html>
